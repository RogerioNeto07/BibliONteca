{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'library/css/messages.css' %}">
{% endblock %}

{% if messages %}
<div class="messages">
    {% for message in messages %}
    {% if message.tags == "success" %}
    <div class="alert alert-success">
        <span class="-texmessaget">{{ message }}</span>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
